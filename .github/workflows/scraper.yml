name: FCFA Scraper

on:
  schedule:
    - cron: '0 6 * * 1'  # lunes 06:00 UTC (una vez por semana)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso expl√≠cito para escribir en el repositorio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py
      
      - name: Deploy JSON to GitHub Pages
        run: |
          mkdir -p public
          cp partidos.json public/
          cd public
          git init
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b gh-pages
          git add partidos.json
          git commit -m "Actualizar partidos"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

